<!doctype html>
<html>
<head>
	<title>Quote Generator</title>
	<link href="https://fonts.googleapis.com/css?family=Nosifer|Righteous" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="foundation.min.css">
	<link rel="stylesheet" type="text/css" href="random-quotes.css">	
</head>
<body>
	<div class="grid-container"> 
		<div class="grid-x grid-padding-x text-center"> 
			<h1 class="cell">Chuck Norris Facts</h1>
			<hr class="cell">
			<p class="cell small-12 medium-10 medium-offset-1 large-8 large-offset-2" id="quote"></p>
		</div>
		<div class="grid-x">
			<p class="text-center cell"><button class="button secondary" id="random">Another Fact</button><p>
		</div>
		<div>
			<p class="text-center"><button class="button primary small twitter"><a class="twitter-share-button" rel="canonical" href="" target="_blank" id="tweet"> 
			<i class="fa fa-twitter" aria-hidden="true"></i> Tweet</a></button></p>
		</div>
	</div>


	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
  <script type="text/javascript" src="randomQuotes.js"></script>
  <script src="https://use.fontawesome.com/c964a659e9.js"></script>

</body>
</html>
